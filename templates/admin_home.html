<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        ul li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin: 5px;
            text-align: center;
        }
        
        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
        
        ul li:hover {
            background-color: #e9e9e9;
        }
        
        ul li a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    <ul>
        <li><a href="{{ url_for('admin_books') }}">Manage Books</a></li>
        <!-- Add more links as needed for different admin sections -->
    </ul>
</body>
</html>
